<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text on Fixed Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Custom Text on Fixed Image</h2>
    
    <!-- Text Input Fields -->
    <input type="text" id="text1" placeholder="Enter Assignment Topic">
    <input type="text" id="text2" placeholder="Enter Course Name">
    <input type="text" id="text3" placeholder="Enter third text">
    <input type="text" id="text4" placeholder="Enter fourth text">
    <input type="number" id="number1" placeholder="Enter Roll Number"> 
    <input type="text" onfocus="(this.type='date')" id="date1" placeholder="Select Submission Date">
    
    <!-- Select Menus -->
    <select id="option1">
        <option value="">Select Option 1</option>
        <option value="Option A">Option A</option>
        <option value="Option B">Option B</option>
        <option value="Option C">Option C</option>
    </select>

    <select id="option2">
        <option value="">Select Option 2</option>
        <option value="Choice 1">Choice 1</option>
        <option value="Choice 2">Choice 2</option>
        <option value="Choice 3">Choice 3</option>
    </select>
    
    <select id="option3">
    <option value="">Select Section</option>
    <option value="A">Section A</option>
    <option value="B">Section B</option>
    <option value="C">Section C</option>
    </select>

    <canvas id="canvas"></canvas>
    <button id="download">Download Image</button>
</div>

<script src="script.js"></script>

</body>
</html>
