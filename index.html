<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text on Fixed Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Assignment Cover Page Maker
    </div>

    <div class="container">
        <div class="form-Container">
            <h3>Subject's Information</h3>

            <!-- Text Input Fields -->
            <div class="input-block">
                <input type="text" id="topic" required>
                <span class="placeholder">
                    Enter Assignment Topic
                </span>
            </div>

            <div class="input-block">
                <input type="text" id="coursename" required>
                <span class="placeholder">
                    Enter Course Name 
                </span>
            </div>

            <div class="input-block">
                <input type="text" id="coursecode" required>
                <span class="placeholder">
                    Enter Course Code
                </span>
            </div>

            <div class="input-block">
                <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="subdate" placeholder=""
                    required>
                <span class="placeholder">
                    Select Submission Date
                </span>
            </div>

            <h3>Student's Information</h3>

            <div class="input-block">
                <input type="text" id="sname" required>
                <span class="placeholder">
                    Enter Your name
                </span>
            </div>

            <div class="input-block">
                <input type="number" id="roll" required>
                <span class="placeholder">
                    Enter Roll
                </span>
            </div>

            <div class="input-block">
                <select id="section">
                    <option value="">Select Section </option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>

            <h3>Teacher's Information</h3>

            <div class="input-block">
                <input type="text" id="tname" required>
                <span class="placeholder">
                    Enter Teacher's Name
                </span>

                <div class="input-block">
                    <select id="designation">
                        <option value="">Select Designation</option>
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Lecturer">Lecturer</option>
                    </select>
                </div>

                <select id="department">
                    <option value="">Select Department</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical & Electronic Engineering">Electrical & Electronic Engineering</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                </select>
            </div>
        </div>

        <div class="img-Container">
            <canvas id="canvas"></canvas>
            <button id="download">Download</button>
        </div>
    </div>

    <div class="footer">
        Â© Md Forhad Hossain (2300006)
    </div>

    <script src="script-min.js"></script>
</body>

</html>
